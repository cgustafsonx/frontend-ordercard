<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
      rel="stylesheet"
    />
    <title>Order Component</title>
  </head>

  <p class="class"></p>

  <body>
    <div class="container-box-1">
      <img src="images/illustration-hero.svg" id="image-1" alt="hero" />
      <h2>Order Summary</h2>
      <p class="text-1">
        You can now listen to millions of songs, audiobooks, and podcasts on any
        device anywhere you like!
      </p>
      <div class="inside-box-1">
        <p class="text-2">Annual Plan</p>
        <p class="text-2">$59.99/year</p>
        <img src="images/icon-music.svg" class="icon-1" alt="music-icon" />
      </div>
      <div>
        <button class="button-1">Proceed To Payment</button>
      </div>
      <p class="text-2">Cancel Order</p>
    </div>
  </body>
</html>
